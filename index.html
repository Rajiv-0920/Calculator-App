<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="theme">
    <main class="container">
      <header class="container-header">
        <h1 class="title">calc</h1>
        <p>THEME</p>
        <div class="theme-container">
          <div class="theme-number">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="box">
            <div class="circle active"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
      </header>
      <section class="display-container">
        <input class="display" id="input" type="text" readonly />
      </section>
      <section class="btns-container">
        <button class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">7</span>
        </button>
        <button class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">8</span>
        </button>
        <button class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">9</span>
        </button>
        <button class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">Del</span>
        </button>
        <button class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">4</span>
        </button>
        <button class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">5</span>
        </button>
        <button class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">6</span>
        </button>
        <button class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">+</span>
        </button>
        <button class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">1</span>
        </button>
        <button class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">2</span>
        </button>
        <button class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">3</span>
        </button>
        <button class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">-</span>
        </button>
        <button class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">.</span>
        </button>
        <button class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">0</span>
        </button>
        <button class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">/</span>
        </button>
        <button class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">*</span>
        </button>
        <button class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">Reset</span>
        </button>
        <button class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">=</span>
        </button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
